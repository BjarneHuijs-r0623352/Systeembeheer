<VirtualHost *:80>
	ServerAdmin admin@bjarne-huijs.sb.uclllabs.be
	ServerName hosttest.bjarne-huijs.sb.uclllabs.be
        DocumentRoot /var/www/hosttest/public_html

        ErrorLog /var/www/hosttest/apache.error.log
        CustomLog /var/www/hosttest/apache.access.log combined
        php_flag log_errors on
        php_flag display_errors on
        php_value error_reporting 2147483647
        php_value error_log /var/www/hosttest/php.error.log
</VirtualHost>
