<VirtualHost *:80>
	ServerAdmin admin@bjarne-huijs.sb.uclllabs.be
	ServerName upi8ei.subzonephah8a.bjarne-huijs.sb.uclllabs.be
        DocumentRoot /var/www/upi8ei/public_html

        ErrorLog /var/www/upi8ei/apache.error.log
        CustomLog /var/www/upi8ei/apache.access.log combined
        php_flag log_errors on
        php_flag display_errors on
        php_value error_reporting 2147483647
        php_value error_log /var/www/upi8ei/php.error.log
</VirtualHost>
