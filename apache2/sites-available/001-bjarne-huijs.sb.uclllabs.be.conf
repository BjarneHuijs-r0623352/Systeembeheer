<VirtualHost *:80>
	ServerAdmin admin@bjarne-huijs.sb.uclllabs.be
        ServerName bjarne-huijs.sb.uclllabs.be
        DocumentRoot /var/www/bjarne-huijs.sb.uclllabs.be/public_html

        ErrorLog /var/www/bjarne-huijs.sb.uclllabs.be/apache.error.log
        CustomLog /var/www/bjarne-huijs.sb.uclllabs.be/apache.access.log combined
        php_flag log_errors on
        php_flag display_errors on
        php_value error_reporting 2147483647
        php_value error_log /var/www/bjarne_huijs.sb.uclllabs.be/php.error.log
</VirtualHost>
