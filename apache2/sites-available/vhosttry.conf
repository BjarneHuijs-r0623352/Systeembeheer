<VirtualHost *:80>
        ServerAdmin admin@bjarne-huijs.sb.uclllabs.be
        ServerName vhosttry.bjarne-huijs.sb.uclllabs.be
        DocumentRoot /var/www/vhosttry/public_html

        ErrorLog /var/www/vhosttry/apache.error.log
        CustomLog /var/www/vhosttry/apache.access.log combined
        php_flag log_errors on
        php_flag display_errors on
        php_value error_reporting 2147483647
        php_value error_log /var/www/vhosttry/php.error.log
</VirtualHost>
